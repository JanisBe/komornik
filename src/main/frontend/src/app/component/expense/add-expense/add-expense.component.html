<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="row">
          <div class="form-group">
            <label for="name">Expense name</label>
            <input
              class="form-control"
              formControlName="description"
              id="name"
              matInput
              type="text">
          </div>
          <div class="form-group">
            <label for="amount">Ile</label>
            <input
              class="form-control"
              formControlName="amount"
              id="amount"
              matInput
              type="text">
          </div>
          <div class="form-group">
            <label for="currency">waluta</label>
            <input
              class="form-control"
              formControlName="currency"
              id="currency"
              matInput
              type="text">
          </div>
          <div class="form-group">
            <mat-label>Choose a date</mat-label>
            <input [matDatepicker]="picker" formControlName="date" matInput>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Name</mat-label>
              <input [matAutocomplete]="auto"
                     aria-label="Name"
                     formControlName="userName"
                     matInput
                     placeholder="Type user name"
                     type="text">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let user of users" [value]="user?.name">
                  {{user?.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-slider discrete showTickMarks>
              <input [value]="50" formControlName="split" matSliderThumb max="100" min="0" step="1">
            </mat-slider>
          </div>
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit">Submit
            </button>
            <button
              (click)="onCancel()"
              class="btn btn-danger" type="button">Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
