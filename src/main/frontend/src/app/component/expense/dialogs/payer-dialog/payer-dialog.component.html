<div mat-dialog-title>Kto p≈Çaci
  <mat-icon (click)="close()" class="float-end mt-4">close</mat-icon>
</div>
<div mat-dialog-content>
  <mat-selection-list #payer (selectionChange)="ok(payer.selectedOptions.selected[0].value)" [multiple]="false">
    @for (user of data.usersOriginalList;track user) {
      <mat-list-option
        [value]="user"
        [selected]="user.id===data.payerName.id">
        {{ user.name }}
      </mat-list-option>
    }
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button (click)="ok(payer.selectedOptions.selected[0].value)" mat-button>OK</button>
  <button (click)="close()" cdkFocusInitial mat-button>Cancel</button>
</div>
