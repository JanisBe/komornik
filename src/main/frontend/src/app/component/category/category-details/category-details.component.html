<div class="container">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" formControlName="name">
                <input type="hidden" id="id" formControlName="id">
            </div>
            <div class="col-xs-12">
                <button
                        class="btn btn-success"
                        type="submit">Submit
                </button>
            </div>
        </form>
    </div>
</div>
