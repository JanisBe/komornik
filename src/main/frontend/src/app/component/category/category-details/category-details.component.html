<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" name="name" type="text">
        <input formControlName="id" id="id" type="hidden">
      </div>
      <div class="col-xs-12">
        <button color="primary" mat-raised-button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
