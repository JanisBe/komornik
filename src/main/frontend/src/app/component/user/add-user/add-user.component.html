<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label> Nazwa użytkownika / login</mat-label>
              <input
                class="form-control"
                formControlName="name"
                id="name"
                matInput
                type="text">
            </mat-form-field>
          </div>
          <div class="col-12">%
            <mat-form-field appearance="outline">
              <mat-label> email</mat-label>
              <input
                class="form-control"
                formControlName="mail"
                id="email"
                matInput
                type="email">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Hasło</mat-label>
              <input
                class="form-control"
                formControlName="password"
                id="password"
                matInput
                type="password">
            </mat-form-field>
          </div>
          <div class="button-container">
            <button
              [disabled]="this.userForm.invalid"
              color="primary" mat-raised-button type="submit">Submit
            </button>
            <button
              (click)="onCancel()"
              color="warn" mat-raised-button type="button">Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
