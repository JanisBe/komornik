<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="groupForm">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Nazwa grupy</mat-label>
              <input
                formControlName="name"
                id="name"
                matInput
                type="text">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Domy≈õlna waluta</mat-label>
              <mat-select formControlName="defaultCurrency">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                  {{currency}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="users">
          <div
            *ngFor="let userCtrl of usersControls; let i = index"
            [formGroupName]="i"
            class="row"
            style="margin-top: 10px;">
            <div class="col-xs-4">
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Name</mat-label>
                <input [matAutocomplete]="auto"
                       aria-label="Name"
                       formControlName="name"
                       matInput
                       placeholder="Type user name"
                       type="text">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                  <mat-option *ngFor="let user of users$ | async" [value]="user?.name">
                    {{user?.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-xs-4">
              <mat-form-field class="example-full-width">
                <mat-label>User email</mat-label>
                <input [value]="mail[i]" formControlName="mail" matInput placeholder="email" type="email">
              </mat-form-field>
            </div>
            <div class="col-xs-2">
              <button
                (click)="onDeleteUser(i)"
                class="btn btn-danger"
                type="button">X
              </button>
            </div>

          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                (click)="onAddUser()"
                class="btn btn-success"
                type="button">Add user
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="groupForm.invalid"
            class="btn btn-success"
            type="submit">Save
          </button>
          <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
