<div *ngFor="let expense of expenses | keyvalue: reverseKeyOrder">
  <div>
    <table>
      <thead>
      <tr class="grey">
        <th>Data: {{ expense.key | date:'shortDate':'':'pl' }}
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ex of expense.value">
        <td *ngFor="let debt of ex.debt">
          {{ debt.from.name }} -> {{ debt.to.name }} = {{ debt.amount }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
