spring.datasource.url=jdbc:mysql://localhost:3306/komornik?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.dispatch-options-request=true
spring.mvc.log-resolved-exception=true
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
spring.security.filter.order=10
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
spring.application.name=KomornikDev
app.address=localhost:4401/#
spring.config.import=classpath:application-secrets.properties